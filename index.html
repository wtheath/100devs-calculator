<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Devs Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <section class="calculator">
        <h1 class='display'>Test</h1>
        <section class="buttonRow">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>/</span>
        </section>  
            <!-- <br> -->
        <section class="buttonRow">
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>x</span>
        </section>  
            <!-- <br> -->
        <section class="buttonRow">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>+</span>
        </section>  
            <!-- <br> -->
        <section class="buttonRow">
            <span>0</span>
            <span>.</span>
            <span>=</span>
            <span>-</span>
        </section>
    </section>      
    
    
</body>
</html>
